<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Awlafi Company</title>
  
  <link rel="stylesheet" href="index/index.css" />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
  />
  <link rel="icon" type="image/x-icon" href="assets/Icons/wafi-logo-filled.svg" />
  <link rel="stylesheet" href="https://cdn.lineicons.com/5.0/lineicons.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet"
  />
  <script src="index/index.js" defer type="module"></script>
</head>
<body>

  <!--Preloader-->
  <div id="preloader">
    <!---Injected through JS-->
  </div>

  <!---Side Menu Toggling-->
  <div id="side-menu" class="side-menu">
    <!--Injected through JS-->
  </div>

  <!---Nav Bar-->
  <nav id="navbar">
    <!--Injected through JS-->
  </nav>

  <!----PC Version-->
  <div class="pc-only">

    <!-- Hero Section -->
    <div class="hero-section">
      <div class="search-bar-section">
        <h1 class="wafi-title">
          <span>ALWAFI</span> FOR YOUR<br />
          NEEDS OF UNLIMITED<br />
          ENTERTAINMENT.
        </h1>
        <div class="search-bar main-search-container" style="position: relative;">
          <input type="text" placeholder=" Make your first order!" class="search-input" />
          <button class="search-button"><i class="lni lni-arrow-right"></i></button>
        </div>
      </div>
      <div class="background-slope">
        <img src="assets/Images/Round-Shape.png" alt="Round Shape Background" />
      </div>
      <div class="lap-img">
        <div class="background-screen">
          <h1 style="font-weight: 400;">
            World Full of <span style="font-weight: 800;">Wonders.</span>
          </h1>
        </div>
        <img src="assets/Images/Strix.png" alt="Strix Laptop Image" />
      </div>
    </div>
  </div>

  <!---Product Header-->
  <div class="product-header laptops-cards-title"></div>

  <!---Laptops Products Cards-->
  <div class="product-cards pc-cards-container laptops-cards">
    <!--Injected through JS-->
  </div>

   <div class="pagination pc-pagination">
    <!--Injected through JS-->
   </div>




  <!---Product Header-->
  <div class="product-header accessories-cards-title"></div>

  <!---Accessories Products Cards-->
  <div class="product-cards pc-cards-container accessories-cards">
    <!--Injected through JS-->
  </div>

  <div class="pagination pc-pagination">
    <!--Injected through JS-->
  </div>






  <!----Mobile Version-->
  <div class="mob-only">
    
    <div class="navbar-spacer"></div>

        <!-- Mobile Search Section -->
       <div class="head-line">
        <div class="head-title">
        <h1>Dream Big, Choose Bigger.</h1>
        <p>Create Your Journey Through us!</p>
         </div>
         </div>

         <div class="search-section">
          <!---Injected through JS-->
         </div>

            <div class="slider-container">
              <!--Injected through JS-->
            </div>

            <!---Discover Section-->

             <div class="discover-section">

                <div class="heading-title">
                    <h1>Discover</h1>
                    <i class="lni lni-arrow-right"></i>
                </div>

                <div class="mob-items-container"></div>  
                <div class="pagination mob-pagination"></div>

             </div>

             <!---Most Popular Section-->
             <div class="most-popular-section">

                <div class="heading-title">
                    <h1>Most Popular</h1>
                    <i class="lni lni-arrow-right"></i>
                </div>
                <div class="most-popular-container"></div>  
                <div class="most-popular-pagination"></div>

             </div>
            

             <!---Section Slider-->
            <div class="sections-slider">
              <!---Injected through JS-->
            </div>


    
                                  <!---Offers Section--->
                          <div class="offers-section">
                          <!---Title--->
                          <div class="heading-title">
                              <h1>Offers</h1>
                              <i class="lni lni-arrow-right"></i>
                          </div>

                          <!---Offers Container: JS will inject offer cards here--->
                          <div class="offers-card-container">
                              <!-- Offer cards will be inserted here by offers.js -->
                          </div>
                          </div>         

  </div>
   <div id="footer"></div>
</body>
</html>
