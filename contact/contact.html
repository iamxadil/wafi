<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/contact/contact.css">
    <title>Awlafi Company</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="icon" type="image/x-icon" href="Assests/Icons/wafi-logo-filled.svg">
    <link rel="stylesheet" href="https://cdn.lineicons.com/5.0/lineicons.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="/index/index.js" defer type="module"></script>
</head>
<body>


     <!--Preloader-->
    <div id="preloader">
        <!---Injected through JS-->
    </div>


    <!---Side Menu Toggling-->
    <div id="side-menu" class="side-menu">
        <!--Injected through JS-->
    </div>


    <!---Nav Bar-->
    <nav id="navbar">
        <!--Injected through JS-->
    </nav>


    
        <!-- Main Components -->
        <div class="component-container">
            <div class="snail-shape">
            <img src="../assets/Images/Snail-Shape.png" alt="snail" class="snail">
            </div>

            <div class="contact-box">
            <div class="left-info">
                <div class="top-layer"></div>
                <div class="left-info-texts">
                <div class="location">
                    <h1>Location</h1>
                    <p style="max-width: 160px;">Iraq, Baghdad<br>Nearby Techn-logical University.</p>
                </div>
                <div class="phone">
                    <h1>Phone</h1>
                    <p>+964 784 497 0384</p>
                </div>
                <div class="hours">
                    <h1>Hours</h1>
                    <p>9AM-8PM</p>
                </div>
                </div>
            </div>

            <div class="right-info">
                <div class="top-layer"></div>
                <div class="right-info-container">
                <h1 id="header-text">Feel Free and Contact Us</h1>
                <form action="#" method="POST" class="message-form">
                    <div class="name-input">
                    <h1>Full Name</h1>
                    <input type="text" name="fullname" required>
                    </div>
                    <div class="email-input">
                    <h1>Email</h1>
                    <input type="email" name="email" required>
                    </div>
                    <div class="message-input">
                    <h1>Message</h1>
                    <textarea name="message" required></textarea>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
                </div>
            </div>
            </div>
        </div>






</body>
