<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Awlafi Company</title>

  <!-- Root-relative CSS path -->
  <link rel="stylesheet" href="/accessories/accessories.css" />

  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
  />
  <link rel="icon" type="image/x-icon" href="/assets/Icons/wafi-logo-filled.svg" />
  <link rel="stylesheet" href="https://cdn.lineicons.com/5.0/lineicons.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet"
  />

  <!-- Root-relative JS path -->
  <script src="/index/index.js" defer type="module"></script>
</head>
<body>
  <!--Preloader-->
  <div id="preloader">
    <!---Injected through JS-->
  </div>

  <!---Side Menu Toggling-->
  <div id="side-menu" class="side-menu">
    <!--Injected through JS-->
  </div>

  <!---Nav Bar-->
  <nav id="navbar">
    <!--Injected through JS-->
  </nav>

  <div class="pc-only">
    <!---Accessories Background-->
    <div class="explore-bg accessories-bg">
      <div class="joystick-bg">
        <img src="/assets/Images/Joystick.png" alt="Joystick" class="joystick" />
      </div>

      <div class="keyboard-bg">
        <img src="/assets/Images/Keyboard.png" alt="Keyboard" class="keyboard" />
      </div>
    </div>

    <!---Container-->
    <div class="sub-container">
      <div class="explore-box">
        <div class="explore-text">
          <h1>Add to Your Amusement</h1>
          <p>
            Gear up with the most up-to-date equipment<br />
            level up your experience
          </p>

          <p>
            <span>Pure Joy & Entertainment.</span> Click to scroll down to our<br />
            inventory of accessories.
          </p>

          <button
            class="explore-button search-button"
            onclick="document.querySelector('.accessories-cards').scrollIntoView({ behavior: 'smooth' });"
          >
            <i class="lni lni-scroll-down-2 icon"></i>
            <h1>EXPLORE</h1>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!---Product Header-->
  <div class="product-header accessories-cards-title"></div>

  <!---Accessories Products Cards-->
  <div class="product-cards pc-cards-container accessories-cards">
    <!--Injected through JS-->
  </div>

  <div class="pagination pc-pagination"></div>
</body>
</html>
